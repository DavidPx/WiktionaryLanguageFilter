<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Wiktionary Language Filter Popup</title>
    <style type="text/css">
      body {
        margin: 10px; 
      }

      h1 {
        font-size: 15px;
      }

      #container {
        width: 350px;        
      }

      #container > div {
        margin-bottom: 4px;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Wiktionary Language Filter</h1>
    <div id="container">
      <div>Value is case-sensitive, so if you are interested in Latin enter "Latin".</div>
      <div>
        <label for="language">Preferred Language</label>
        <input id="language" type="text" />
      </div>
      <div>
        <label for="disable">Disable</label>
        <input type="checkbox" id="disable" />
      </div>
      <div>
        Settings are saved automatically.  Reload the page to see the extension do its thing!
      </div>
    </div>
  </body>
</html>
